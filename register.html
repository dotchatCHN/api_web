<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>创建一个账户</title>
</head>

<body>
    <!-- component -->
    <div class="min-h-screen bg-purple-400 flex justify-center items-center">
        <div
            class="absolute w-60 h-60 rounded-xl bg-purple-300 -top-5 -left-16 z-0 transform rotate-45 hidden md:block">
        </div>
        <div
            class="absolute w-48 h-48 rounded-xl bg-purple-300 -bottom-6 -right-10 transform rotate-12 hidden md:block">
        </div>
        <div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
            <div>
                <h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">创建一个账户</h1>
                <p class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">
                    创建一个属于您自己的chuhelan服务账号，拥有它可以使用所有chuhelan.com提供的服务！
                </p>
            </div>
            <form class="space-y-4">
                <input type="text" placeholder="用户名" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                <input type="email" placeholder="邮箱地址" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                <input type="text" placeholder="手机号码" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                <input type="password" placeholder="密码" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                <input type="password" placeholder="确认密码" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                <div class="flex items-center">
                    <input id="link-checkbox" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="link-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">我同意 
                        <a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">chuhelan隐私政策</a></label>
                </div>
            </form>
            <div class="text-center mt-6">
                <button class="py-3 w-64 text-xl text-white bg-purple-400 rounded-2xl">创建账号</button>
                <p class="mt-4 text-sm">已经有一个帐号了？ <a class="underline cursor-pointer" href="login.html"
                        target="_parent">登录</a>
                </p>
            </div>
        </div>
        <div class="w-40 h-40 absolute bg-purple-300 rounded-full top-0 right-12 hidden md:block"></div>
        <div
            class="w-20 h-40 absolute bg-purple-300 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block">
        </div>
    </div>
</body>
<script src="/js/register.js"></script>
</html>

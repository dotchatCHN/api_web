<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>登录</title>
</head>

<body>
    <!-- component -->
    <section class="flex flex-col md:flex-row h-screen items-center">
        <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
            <img src="https://source.unsplash.com/random" alt="" class="w-full h-full object-cover" />
        </div>

        <div
            class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center">
            <div class="w-full h-100">
                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">
                    登录到您的账户
                </h1>

                <form class="mt-6">
                    <div>
                        <label class="block text-gray-700">用户名或手机号</label>
                        <input type="text" id="user_state" placeholder="邮箱地址或手机号码"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required />
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">密码</label>
                        <input type="password" id="user_password" placeholder="密码" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            required />
                    </div>

                    <div class="text-right mt-2">
                        <a href="#"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">忘记密码？</a>
                    </div>

                    <button type="submit" onclick="login();return false;"
                        class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">
                        登 录
                    </button>
                </form>

                <hr class="my-6 border-gray-300 w-full" />

                <button type="button"
                    class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
                    <div class="flex items-center justify-center">
                        <span class="ml-4">以游客身份进行访问</span>
                    </div>
                </button>

                <p class="mt-8">
                    还没有账户嘛？
                    <a href="/register.html" target="_parent"
                        class="text-blue-500 hover:text-blue-700 font-semibold">创建一个账号</a>
                </p>
            </div>
        </div>
    </section>
    <script src="../js/login.js"></script>
</body>

</html>
